name: ðŸš€ Auto Deploy to Ubuntu Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 203.175.10.17 >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to Server via SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -T root@203.175.10.17 << 'EOF'
            cd /root/newapi/omdc-backend
            git reset --hard origin/master
            git pull origin master
            rm -rf node_modules
            npm ci --no-audit --no-fund
            pm2 restart all
          EOF
